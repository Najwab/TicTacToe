<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

  <audio autoplay>
      <source src="melodyloops-preview-funny-chickens-2m30s.mp3" type="audio/mpeg">
  </audio>


    <header>
        <div class="player-one-section">
            <h3>Player One</h3>
            <p class="x">X</p>
            <p class="p1w">Win: 0</p>
            <p class="p1L">Lose: 0</p>
            <p class="p1t">Tie: 0</p>
        </div>
        <div class="header-with-img">
            <img id="header-img"
                src="https://cdn2.iconfinder.com/data/icons/rasta/512/emoji_emoticon_sticker_man_rasta_online_support-128.png"
                alt="">
            <h1 class="header">Tic Tac Toe</h1>
        </div>
        <div class="player-two-section">
            <h3>Player Two</h3>
            <p class="o">O</p>
            <p class="p2w">Win: 0</p>
            <p class="p2L">Lose: 0</p>
            <p class="p2t">Tie: 0</p>
        </div>
    </header>




    <!-- to put turns message here -->
    <div class="targetP"></div>





    <div class="container">

        <div class="first-row">
            <div class="items" id="zone-1"></div>
            <div class="items" id="zone-2"></div>
            <div class="items" id="zone-3"></div>

        </div>
        <div class="second-row">
            <div class="items" id="zone-4"></div>
            <div class="items" id="zone-5"></div>
            <div class="items" id="zone-6"></div>

        </div>
        <div class="third-row">
            <div class="items" id="zone-7"></div>
            <div class="items" id="zone-8"></div>
            <div class="items" id="zone-9"></div>

        </div>
    </div> <br>


    <button class="buttoncontainer">Play Again</button>




    <!--first window  to take two players names -->
    <div class="modal">
        <div class="modal-content">
            <div class="close">+</div>
            <img id="modal-img"
                src="https://cdn2.iconfinder.com/data/icons/rasta/512/emoji_emoticon_sticker_man_rasta_idea-128.png">
            <form>
                <h1 class="game-name">Tic Tac Toe</h1>
                <p class="players-name"> Player 1</p>
                <p class="players-name"> Player 2</p>
                <input type="text" placeholder="Enter Your Name" value="" id="name-input1">
                <input type="text" placeholder="Enter Your Name" value="" id="name-input2">
                <p class="x">X</p>
                <p class="o">O</p>
                <p class="button"> Start Game</p>
            </form>
        </div>
    </div>




    <!--second window to display win message-->
    <div class="modal2">
        <div class="modal2-content">
            <img id="win-img"
                src="https://cdn2.iconfinder.com/data/icons/rasta/512/emoji_emoticon_sticker_man_rasta_thumbs_up-128.png">
            <div class="win-modal">
                <p class="win-m">j</p>
            </div>
            <p class="button"> OK</p>
        </div>
    </div>





    <!--third window to display Tie message-->
    <div class="modal3">
        <div class="modal3-content">
            <img id="win-img"
                src="https://cdn2.iconfinder.com/data/icons/rasta/512/emoji_emoticon_sticker_man_rasta_angel-128.png">
            <div class="tie-modal">
                <p class="tie-m">j</p>
            </div>
            <p class="button"> OK</p>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
