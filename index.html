<body>
    <h1 class="header">Tic Tac Toe</h1>
    
<div class="form-container">
    <p class="form-items">Player one, welcome to Tic Tac Toe game</p>
    <p class="form-items">please fill out the form to start the game</p>
        <input type="text" value="" placeholder="Enter Your Name" class="form-items" id="name-input" />

        <label class="radio-items">
            <input type="radio" name="gameVariable" value="X" />X
          </label>
    
          <label class="radio-items">
            <input type="radio" name="gameVariable" value="O">O
            <span class="checkmark"></span>
          </label>  <br>
          <form action="playerTwo.html">
            <button class="button">Next!</button> <br>
         </form>
        </div>
          <script src="app.js"></script>
