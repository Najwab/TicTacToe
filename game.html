<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Tic Tac Toe</h1>
    <div class="targetP"></div>

  <div class="container">

    <div class="first-row">
        <div class="items" id="zone-1"></div>
        <div class="items" id="zone-2"></div>
        <div class="items" id="zone-3"></div>

    </div>
    <div class="second-row">
        <div class="items" id="zone-4"></div>
        <div class="items" id="zone-5"></div>
        <div class="items" id="zone-6"></div>
        
    </div>
    <div class="third-row">
        <div class="items" id="zone-7"></div>
        <div class="items" id="zone-8"></div>
        <div class="items" id="zone-9"></div>
        
    </div>
  </div> <br>
  <button class="buttoncontainer">start over</button>
    
    <script src="app.js"></script>     
</body>
</html>
